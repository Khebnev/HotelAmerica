<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Amarica</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name=viewport content="width=1200">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <main class="maincontent">
            <header class="header clearfix">
                <div class="header__logo">
                    <a href="/index.html"><img src="img/Logo.png" alt="Hotel America Logo"></a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a href="index.html">home</a></li>
                        <li class="menu__list-item"><a href="#">about us</a></li>
                        <li class="menu__list-item"><a href="#">shop</a></li>
                        <li class="menu__list-item"><a href="#">portfolio</a></li>
                        <li class="menu__list-item"><a href="#">blog</a></li>
                        <li class="menu__list-item"><a href="#">contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="main-banner clearfix">
                <div class="main-banner__left">
                    <img src="img/main_banner1.png" alt="pic on the left">
                    <h1 class="main-banner-title">Perfection.</h1>
                    <h2 class="main-banner-subtitle">And you are invited.</h2>
                </div>
                <div class="main-banner__right">
                    <div class="main-banner__right-img-top">
                        <img src="img/main_banner2.png" alt="pic on the right top">
                    </div>
                    <div class="main-banner__right-img-bottom">
                        <img src="img/main_banner3.png" alt="pic on the right bottom">
                    </div>
                </div>
            </div>
            <div class="hotel-booking-bar">
                <ul class="hotel-booking-bar__input-list clearfix">
                    <li class="hotel-booking-bar__input-list_item">
                        <input type="text" class="hotel-booking-bar__text hbb__arrival" placeholder="Arrival">
                    </li>
                    <li class="hotel-booking-bar__input-list_item">
                        <input type="text" class="hotel-booking-bar__text" placeholder="Departure">
                    </li>
                    <li class="hotel-booking-bar__input-list_item">
                        <input type="text" class="hotel-booking-bar__text" placeholder="Choose a room">
                    </li>
                    <li class="hotel-booking-bar__input-list_item hbb_state" state>
                        <input type="text" class="hotel-booking-bar__text" placeholder="State">
                    </li>
                    <li class="hotel-booking-bar__input-list_item-btn">
                        <div class="hotel-booking-bar__button">
                            <input type="button" class="hotel-booking-bar__btn" value="book now">
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
